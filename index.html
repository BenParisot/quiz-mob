<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts House Quiz</title>
</head>
<body>
    <header>
        <h1>In Which Hogwarts House Do You Belong?</h1>
    </header>
    <main>
        <form id="quiz">
            <fieldset id="word-test">
                <p>Which word best describes you?</p>
                <label for="loyal">Loyal</label>
                    <input
                        type="radio"
                        name="word"
                        value="loyal"
                    >
                    <label for="cunning">Cunning</label>
                    <input
                        type="radio"
                        name="word"
                        value="cunning"
                    >
                    <label for="intellectual">Intellectual</label>
                    <input
                        type="radio"
                        name="word"
                        value="intellectual"
                    >
                    <label for="earnest">Earnest</label>
                    <input
                        type="radio"
                        name="word"
                        value="earnest"
                    >
            </fieldset>
            <fieldset id="color-test">
                    <p>Which is your favorite color?</p>
                    <label for="red">Loyal</label>
                        <input
                            type="radio"
                            name="color"
                            value="red"
                        >
                        <label for="green">Cunning</label>
                        <input
                            type="radio"
                            name="color"
                            value="green"
                        >
                        <label for="blue">Intellectual</label>
                        <input
                            type="radio"
                            name="color"
                            value="blue"
                        >
                        <label for="yellow">Earnest</label>
                        <input
                            type="radio"
                            name="color"
                            value="yellow"
                        >
                </fieldset>
                <fieldset id="animal-test">
                        <p>Which is your favorite animal?</p>
                        <label for="owl">Loyal</label>
                            <input
                                type="radio"
                                name="word"
                                value="owl"
                            >
                            <label for="rat">Cunning</label>
                            <input
                                type="radio"
                                name="word"
                                value="rat"
                            >
                            <label for="lion">Intellectual</label>
                            <input
                                type="radio"
                                name="word"
                                value="lion"
                            >
                            <label for="snake">Earnest</label>
                            <input
                                type="radio"
                                name="word"
                                value="snake"
                            >
                    </fieldset>
                    <button>submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; Paleopuffs 2019</p>
    </footer>
</body>
</html>
